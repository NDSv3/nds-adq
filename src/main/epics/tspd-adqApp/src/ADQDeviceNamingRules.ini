[TSPD-ADQ]   # Naming rules for TSPD-ADQ application

# All the names will be converted to upper-case
toUpper = 1

# The separator for the level 0 is empty (nothing will be prepended to ADQ node)
# separator2 will be used for all node levels
separator0 =    
separator1 = -   # Example ADQ-12345
separator2 = :   # Example ADQ-12345:DAQ

# How do we form the ADQ node name
rootNode = "ADQ"

